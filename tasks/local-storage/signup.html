<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="facebookTitle">
          <h1>Create</h1>
          <h3>Connect with friends and the world around you on Facebook.</h3>
        </div>
        <div class="login">
          <input
            id="username"
            class="input"
            type="text"
            value=""
            placeholder="Mobile number or E-mail"
          />
          <input
            class="input"
            id="password"
            type="password"
            value=""
            placeholder="New password"
          />
          <input
            class="input"
            id="password2"
            type="password"
            value=""
            placeholder="Re-type new password"
          />
          <button id="createButton" class="input">Create</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./signup.js"></script>
</html>
