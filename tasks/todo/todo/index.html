<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="boards"></div>
      <div id="modalSection">
        <div id="modal">
          <h1>Add Task</h1>
          <div>
            <label name="Title">Title</label>
            <input id="title" class="modalSelect" type="text" value="" />
            <p id="text1">buglu</p>
          </div>
          <div>
            <label name="Description">Description</label>
            <textarea name="Description" id="Description"></textarea>
            <p id="text2">buglu</p>
          </div>
          <div>
            <label name="Status">Status</label>
            <select class="modalSelect" name="Status" id="Status">
              <option value="Todo">Todo</option>
              <option value="In progress">In progress</option>
              <option value="Stuck">Stuck</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div>
            <label name="Priority">Priority</label>
            <select class="modalSelect" name="Priority" id="Priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div>
            <button id="addTaskButton" class="modalButton">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
